<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>投票</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/fastclick.js"></script>
	<style>
		html,body{
			font-size:20px;
			background: #DCEFEE;
		}
		html,body,p{
			margin:0;
			padding:0;
		}
		.wrapper{
			position:relative;
			width:100%;
			padding-top: 1.2rem;
			padding-bottom: 1.8rem;
		}
		.unit{
			width:70%;
			margin-left:15%;
		}
		.imgBox{
			width:100%;
			margin-top: 1rem;
		}
		.showImg{
			width:100%;
			margin-top: 1rem;
		}
		.unit p{
			padding-left:1rem;
			margin:0.5rem 0;
			font-size:1rem;
			color:#43A65D;
		}
		#btn{
			width: 90%;
		    margin-left: 5%;
		    background: #43A65D;
		    height: 2rem;
		    line-height: 2rem;
		    text-align: center;
		    font-size: 1rem;
		    margin-top: 2rem;
		    border-radius: 0.3rem;
		    color: #fff;
		}
		#vote_btn{
			display:none;
			width: 90%;
		    margin-left: 5%;
		    background: #43A65D;
		    height: 2rem;
		    line-height: 2rem;
		    text-align: center;
		    font-size: 1rem;
		    margin-top: 1rem;
		    border-radius: 0.3rem;
		    color: #fff;
		}
		.grey_btn{
			background: #ccc!important;
		}
		.num{
			font-weight: 700;
		}
		input[type=checkbox]{
			position: relative;
		    opacity: 0;
		    z-index: 2;
		}
		input[type=checkbox]+label{
			position: relative;
		    top: .2rem;
		    left: -.8rem;
			display: inline-block;
		    width: 1rem;
		    height: 1rem;
		    border: 1px solid #43A65D;
		    box-sizing: border-box;
		}
		input[type=checkbox]:checked+label{
			display: inline-block;
		    width: 1rem;
		    height: 1rem;
		    border: 1px solid #43A65D;
		    box-sizing: border-box;
		    background:url('images/right.png')  no-repeat center;
		}
		.tele{
		    font-size: 1rem;
		    color: #43A65D;
		    font-weight: 700;
		}
		.inputTele{
			width: 96%;
		    border: 0.5px solid #43A65D;
		    height: 1.8rem;
		    border-radius: 4px;
		    margin-top: 0.5rem;
		    font-size:1rem;
		    box-shadow: none;
		    outline: none;
		    padding:0.4rem 1rem;
		    box-sizing: border-box;
		}
		#closeBtn{
		    width: 5rem;
		    text-align: center;
		    margin: .6rem auto;
		    background: #43A65D;
		    padding: 4px 0;
		    border-radius: 0.3rem;
		    font-size: 1rem;
		    color: #fff;
		}
		#sureBtn{
			width: 5rem;
		    text-align: center;
		    margin: 2rem auto 1rem;
		    background: #43A65D;
		    padding: 4px 0;
		    border-radius: 0.3rem;
		    font-size: 1rem;
		    color: #fff;
		}
		/*手机号遮罩层*/
		.shadeBox{
			display: none;
			position: absolute;
			bottom:0;
			left:0;
			width:100%;
			background: rgba(0,0,0,0.6);
		}
		.t-box{
			position: absolute;
		    bottom: 43%;
		    left: 50%;
		    margin-left: -45%;
		    width: 90%;
		    height: 10rem;
		    box-shadow: 0 0 1rem #43A65D;
		    z-index: 99;
		    background: #fff;
		    border: 2px solid #43A65D;
		    border-radius: .4rem;
		    padding: 1rem;
		    box-sizing: border-box;
		}
		/*成功遮罩层*/
		.successBox{
			display: none;
			position: absolute;
			bottom:0;
			left:0;
			width:100%;
			background: rgba(0,0,0,0.6);
		}
		.innerBox{
			position: absolute;
		    bottom: 43%;
		    left: 50%;
		    margin-left: -45%;
		    width: 90%;
		    height: 9rem;
		    box-shadow: 0 0 1rem #43A65D;
		    z-index: 99;
		    background: #fff;
		    border: 2px solid #43A65D;
		    border-radius: .4rem;
		    padding: 1rem;
		    box-sizing: border-box;
		}
		.banner{
			width:90%;
			height:10rem;
			margin-left:5%;
			background:#E84E08;
		}
		.bannerImg{
			width:100%;
			height:100%;
		}
		.rule{
			width:90%;
			height:12rem;
			margin-left:5%;
			margin-top: 1.5rem;
			background:#ccc;
			padding-top: 1rem;
		}
		.rule-title{
			text-align: center;
			font-size:1rem;
		}
		.tips{
			height: 1.2rem;
			text-align: center;
    		margin-top: 1.2rem;
		}
		.unit p.descTitle{
			font-size:.8rem;
			color:#000;
		}
		.tips_tele{
			height: 1rem;
		    line-height: 1rem;
		    color: red;
		    font-size: .7rem;
		    text-align: center;
		    margin-top: .5rem;
		}
		.inputNumTips{
			text-align: center;
		    color: red;
		    font-size: .7rem;
		    height: 1rem;
		    line-height: 1rem;
		    margin-top: 2rem;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="banner">
			<!-- <img src="images/timg.jpg" alt="" class="bannerImg"> -->
		</div>
		<div class="rule">
			<p class="rule-title">---  这里是规则说明  ---</p>
		</div>
		<div class="listBox">
			<div class="unit">
				<div class="imgBox">
					<img src="images/timg.jpg" alt="" class="showImg">
				</div>
				<p class="descTitle">民权县第三实验小学-丝路之歌</p>
				<p class="t-count">票数：<span class="num">2222</span></p>
			</div>
			<div class="unit">
				<div class="imgBox">
					<img src="images/timg.jpg" alt="" class="showImg">
				</div>
				<p><input type="checkbox"><label for=""></label>请选择</p>
				<p class="t-count">票数：<span class="num">2222</span></p>
			</div>
		</div>
		<p class="inputNumTips"></p>
		<div id="btn" class="">我要投票</div>
		<div id="vote_btn" class="">投票</div>
		<!-- 手机号弹框 -->
		<div class="shadeBox">
			 <div class="t-box">
				<label for="" class="tele">手机号：</label>
				<br>
				<input type="text" class="inputTele" id="teleId">
				<br>
				<p class="tips_tele"></p>
				<div id="closeBtn">确定</div>
			</div>
		</div>
		<!-- 成功投票弹框 -->
		<div class="successBox">
			 <div class="innerBox">
				<p class="tips"></p>
				<div id="sureBtn">确定</div>
			</div>
		</div>
	</div>
	
	<script>
		$(function() {
		    var Http_Header='http://192.168.10.139:8080';
		    var regTele=/^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$/;
		    var arrayVote=[];
		    var mobile='';
			// 返回页面最顶部
			$('html,body').animate({scrollTop:'0'},50);
			// 初始化快速点击事件
		    FastClick.attach(document.body);
		    $("#btn").click(function(event) {
		    	$(".shadeBox").show();
		    });
		    $("#vote_btn").click(function(event) {
		    	arrayVote=[];
		    	var checkboxList=$('.checkbox');
		    	$(checkboxList).each(function(index,item){
		    		if($(item).prop("checked")){
		    			arrayVote.push($(item).attr('data-id'));
		    		}
		    	});
		    	alert(arrayVote);
		    	alert(arrayVote.length);
		    	if(arrayVote.length==0){
		    		$(".inputNumTips").text('您还没有选择作品！');
		    	}else if(arrayVote.length>20){
		    		$(".inputNumTips").text('最多选择20个作品！');
		    	}else{
		    		$(".inputNumTips").text();
		    		submitVotelist(mobile,arrayVote.join(','));
		    	}
		    });
		    $("#closeBtn").click(function(event) {
		    	var teleNum=$("#teleId").val();
		    	if(teleNum===''){
		    		$(".tips_tele").text('手机号不能为空！');
		    		return;
		    	}else if(!regTele.test(teleNum)){
		    		$(".tips_tele").text('请输入正确手机号！');
		    		return;
		    	}else{
		    		$(".tips_tele").text('');
		    	}
		    	getVotelist(teleNum);
		    });
		    $("#sureBtn").click(function(event) {
		    	$(".successBox").hide();
		    	getVotelist('');
		    });
		    $(".shadeBox").on('touchmove',function(){
		    	// 阻止浏览器默认行为
		    	event.preventDefault();
		    });
		    // 设置遮罩高度
		    var wHeight=window.screen.height;
		    $(".shadeBox").height(wHeight);
		    $(".successBox").height(wHeight);
		    $('#teleId').blur(function(){
		    	var teleN=$(this).val();
		    	if(teleN===''){
		    		$(".tips_tele").text('手机号不能为空！');
		    	}else if(!regTele.test(teleN)){
		    		$(".tips_tele").text('请输入正确手机号！');
		    	}else{
		    		$(".tips_tele").text('');
		    	}
		    });
		    getVotelist('');
		    // 获取投票列表
		    function getVotelist(voter){
		    	if(voter==''){
		    		$('#vote_btn').hide();
		    		$('#btn').show();
		    		$.ajax({
				    	url: Http_Header + "/xc/sjdWorksInfo",
			            type: "GET",
			            data: {
		            		'voter':voter
		            	},
			            dataType : 'json',
			            success: function(data) {
			            	console.log(data);
			                if (data.resultCode == 200) {
			                    var list= data.candidates,html='';
			                    $(data.candidates).each(function(index,item){
			                    	if(item.votes=='null'){
					            		item.votes=0;
					            	}
			                    	html+='<div class="unit"><div class="imgBox"><img src="'+item.figure+'" alt="" class="showImg"></div><p class="descTitle">'+item.school+'-'+item.title+'</p><p class="t-count">票数：<span class="num">'+item.votes+'</span></p></div>';
			                    });
			                    $(".listBox").empty();
			                    $(".listBox").append(html);
			                } else {
			                    $("#alert_msg_id").html(data.resultMessage).show();                    
			                }
			            },
			            error: function(data) {
			                $("#alert_msg_id").html("网络连接错误").show();                
			            }
				    });
		    	}else{
		    		$('#vote_btn').show();
		    		$('#btn').hide();
		    		mobile=voter;
		    		$.ajax({
				    	url: Http_Header + "/xc/sjdWorksInfo",
			            type: "GET",
			            data: {
		            		'voter':voter
		            	},
			            dataType : 'json',
			            success: function(data) {
		    				$(".shadeBox").hide();
			            	console.log(data);
			                if (data.resultCode == 200) {
			                    var list= data.candidates,html='';
			                    $(data.candidates).each(function(index,item){
			                    	if(item.votes=='null'){
					            		item.votes=0;
					            	}
			                    	html+='<div class="unit"><div class="imgBox"><img src="'+item.figure+'" alt="" class="showImg"></div><p class="descTitle">'+item.school+'-'+item.title+'</p><p><input type="checkbox" class="checkbox" data-id='+item.id+'><label for=""></label>请选择</p><p class="t-count">票数：<span class="num">'+item.votes+'</span></p></div>';
			                    });
			                    $(".listBox").empty();
			                    $(".listBox").append(html);
			                    $(".checkbox").click()
			                } else {
			                    $("#alert_msg_id").html(data.resultMessage).show();                    
			                }
			            },
			            error: function(data) {
			                $("#alert_msg_id").html("网络连接错误").show();                
			            }
				    });
		    	}
		    	
		    }
		    // 提交投票结果
		    function submitVotelist(voter,votes){
		    	$.ajax({
		    	url: Http_Header + "/xc/sjdWorksVotes",
	            type: "POST",
	            data: {
	            	'voter':voter,
	            	'votes':votes
	            },
	            dataType : 'json',
	            success: function(data) {
	            	console.log(data);
	                if (data.resultCode == 200) {
	                	$(".tips").text('您已成功投票！');
	                    $(".successBox").show();
	                } else if(data.resultCode == 400){
	                	$(".tips").text('您已成功投票！');
	                    $(".successBox").show();                 
	                }
	            },
	            error: function(data) {
	                $("#alert_msg_id").html("网络连接错误").show();                
	            }
		    });
		    }
		}); 
	</script>
</body>
</html>
